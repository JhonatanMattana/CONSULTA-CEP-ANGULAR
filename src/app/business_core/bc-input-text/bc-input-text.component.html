<div id="bc-input-text">
  <div>
    <label for="bc-label">{{ bcLabel }}</label>
  </div>
  <div ngForm #bcNgForm="ngForm">
    <input type="text" name="input" id="bc-input-text" class="form-control"
      [disabled]="bcDisabled"
      [pattern]="getPattern()"
      [(ngModel)]="bcModel"
      >
  </div>
</div>
